{% extends "layout.html" %} {% block body %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg')}}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>{{params['post_name']}}</h1>
                    <span class="subheading">{{params['tag_line']}}</span>
                </div>
            </div>
        </div>
    </div>
    <style>
        .clearfix{
            display: flex;
            justify-content: space-between;
        }
    </style>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <!--Todo Fetch it using forloop from the database -->
            <!-- Post preview-->
            {% for post in posts %}
                <div class="post-preview">
                    <a href="/post/{{post.slug}}">
                        <h2 class="post-title">{{post.title}}</h2>
                        <img style="width: 50vw" src= "/static/img/{{post.img_file}}">
                        <h3 class="post-subtitle">{{post.tagline[0:50]}}</h3>
                        <h6>{{post.content[0:100]}}...</h6>
                    </a>
                    <p class="post-meta">
                        Posted by
                        <a href="/about">{{params['author_name']}}</a>
                        on {{post.date}}
                    </p>
                </div>
                <!-- Divider-->
                <hr class="my-4" />
            </li></a>
            {% endfor %}

            <!-- Pager-->
            <div  class = "clearfix">
                    <a class="btn btn-primary  " href="{{prev}}">&larr; Previous</a>
                    
                    <a class="btn btn-primary  " href="{{next}}">Next &rarr;</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
