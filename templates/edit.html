{% extends "layout.html" %} {% block body %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('{{ url_for('static', filename='img/admin-bg.jpg')}}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading m-auto">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Manage Your Blog Here!</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <h1>Basic Actions</h1>
            <a href="/dashboard"><button class="btn btn-primary ">Dashboard Home</button></a>
            <a href="/logout"><button class="btn btn-primary ">Logout</button></a>
            <hr>
            <h1>Upload Your Images Here</h1>
            <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file">
            <button type="submit" class="btn btn-primary ">Submit</button> 
            </form>
            <hr>
            <h1>Add/Edit Posts</h1>
            <form id="contactForm" action="/edit/{{sno}}" method="POST" data-sb-form-api-token="API_TOKEN">
                <div class="form-floating">
                    <input class="form-control" id="title" type="text" required name="title"
                        placeholder="Enter your title... " value="{{post.title}}" data-sb-validations="required" />
                    <label for="title">Title</label>
                </div>
                <div class="form-floating">
                    <input class="form-control" id="tline" value="{{post.tagline}}"  type="text" required name="tline"
                        placeholder="Enter your Tagline..." data-sb-validations="required,tline" />
                    <label for="tline">Tagline</label>
                </div>
                <div class="form-floating">
                    <input class="form-control" id="slug" value="{{post.slug}}"  type="tel" required name="slug"
                        placeholder="Enter your slug..." data-sb-validations="required" />
                    <label for="slug">Slug</label>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" id="content"   required name="content"
                        placeholder="Enter your content here..." style="height: 12rem"
                        data-sb-validations="required">{{post.content}}</textarea>
                    <label for="content">Content</label>
                </div>
                <div class="form-floating">
                    <input class="form-control" id="img_file" required name="img_file"
                        placeholder="Enter your image name here..."  value={{post.img_file}}" 
                        data-sb-validations="required"></input>
                    <label for="img_file">Image File</label>
                </div>
                <br />
                <!-- Submit success message-->
                <!---->
                <!-- This is what your users will see when the form-->
                <!-- has successfully submitted-->
                <div class="d-none" id="submitSuccessMessage">
                    <div class="text-center mb-3">
                        <div class="fw-bolder">Form submission successful!</div>
                        To activate this form, sign up at
                        <br />
                        <a
                            href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                    </div>
                </div>
                <!-- Submit error message-->
                <!---->
                <!-- This is what your users will see when there is-->
                <!-- an error submitting the form-->
                <div class="d-none" id="submitErrorMessage">
                    <div class="text-center text-danger mb-3">Error sending message!</div>
                </div>
                <!-- Submit Button-->
                <button class="btn btn-primary text-uppercase " id="submitButton" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
